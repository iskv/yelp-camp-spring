<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head-links"></head>
<body>

<div th:replace="fragments/header :: head-navbar"></div>

<div class="container">
	<div class="alert alert-danger" role="alert" th:if="${param.error}">Invalid username or password</div>
</div>

<div id="login-form" class="container w-25">
	<h1 class="display-4 text-center">Login</h1>
	<form th:action="@{/login}" method="POST">
		<div class="form-group">
			<label for="inputUserName">User Name:</label>
			<input type="text" class="form-control" id="inputUserName" name="username">
		</div>
		<div class="form-group">
			<label for="inputPassword">Password:</label>
			<input type="password" class="form-control" id="inputPassword" name="password">
		</div>
		<button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
	</form>	
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
