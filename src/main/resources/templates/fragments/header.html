
<head th:fragment="head-links">		
	<meta charset="utf-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>YelpCamp</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
		
   	<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
		
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>		
</head>
	

<div th:fragment="head-navbar">
	
	<nav id="mainNavbar" class="navbar navbar-expand-md fixed-top py-0 navbar-dark bg-primary">		
		<a class="navbar-brand" href="/"><i class="fas fa-campground"></i> YelpCamp</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
   			<span class="navbar-toggler-icon"></span>
		</button>
			
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/campgrounds">All campgrounds</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
					<li class="nav-item active" sec:authorize="!isAuthenticated()">
						<a class="nav-link" href="/login">Login</a>
					</li>
					<li class="nav-item active" sec:authorize="!isAuthenticated()">
						<a class="nav-link" href="/register">Sign Up</a>
					</li>

					<li class="nav-item active" sec:authorize="isAuthenticated()">
						<a class="nav-link" href="#">Sign In As <span sec:authentication="name"></span></a>
					</li>
					<li class="nav-item active" sec:authorize="isAuthenticated()">
						<a class="nav-link" href="/logout">Logout</span></a>

					</li>
			</ul>
		</div>
	</nav>			
	
	<div class="container mt-5 pt-3">
		<div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>

		<div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}"></div>
	</div>

</div>
